version: 1
backend:
 phases:
   preBuild:
     commands:
     - curl -sSL https://dot.net/v1/dotnet-install.sh > dotnet-install.sh
     - chmod +x *.sh
     - ./dotnet-install.sh -c 7.0 -InstallDir ./dotnet7
     - ./dotnet7/dotnet --version
   build:
     commands:
     - ./dotnet7/dotnet publish FreeEnterprise.Api/FreeEnterprise.Api.csproj -c Release -o release
 artifacts:
   baseDirectory: release
   files:
   - '**/*'
 cache:
   paths: []